<div class="dropzone"
  dropzone
  (hovered)="toggleHover($event)"
  (dropped)="startUpload($event)"
  [class.hovering]="isHovering">

  <h3>AngularFire Drop Zone</h3>
  <p>Drag and Drop an Image</p>
  <div class="file">
    <label class="file-label"></label>
  </div>
  <input type="file" (change)="startUpload($event.target.files)">
    <span class="file-cta">
      <span class="file-icon">
        <i class="fa fa-upload"></i>
      </span>
      <span class="file-label">
        or choose a file...
      </span>
    </span>
  </label>
</div>
<div *ngIf="percentage | async as pct">
  <progress [value]="pct"> </progress>
</div>
<div *ngIf="(snapshot | async) as snap">
  {{ snap.bytesTransferred | fileSize }} of {{ snap.totalBytes | fileSize }}
  <div *ngIf="downloadUrl | async as url">
    <h3>Results!</h3>
    <img [src]="url">
    <a [href]="url">Download Me</a>
  </div>
  <button (click)="task.pause()" [disabled]="!isActive(snap)">Pause</button>
  <button (click)="task.cancel()" [disabled]="!isActive(snap)">Cancel
  </button>
  <button (click)="task.resume()" [disabled]="!(snap?.state === 'paused')">Resume</button>
</div>
